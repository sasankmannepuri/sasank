<html>
    <head>
        <title>Application Form</title>
    </head>
    <body>
        <label>First Name:</label>
        <input type="text">
        <label>Last Name:</label>
        <input type="text"><br><br>
        <label>Date of birth:</label>
        <input type="date">
        <label>Age:</label>
        <input type="number"><br><br>
        <label>Gender</label>
        <select>
            <option selected>Male</option>
            <option>Female</option>
        </select>
        <label>Email Address:</label>
        <input type="text" placeholder="Enter email address"><br><br>
        <label>Positions Available:</label>
        <input type="radio" name="Developer">Junior Developer
        <input type="radio" name="Developer">Mid-level Developer
        <input type="radio" name="Developer">Senior Developer<br><br>
        <label>Programming Languanges:</label>
        <input type="checkbox">Java
        <input type="checkbox">JavaScript
        <input type="checkbox">Python<br><br>
        <label>Password:</label>
        <input type="password">
        <label>Confirm Password:</label>
        <input type="password"><br><br>
        <input type="button" value="Submit">
        <input type="button" value="Reset">
    </body>
</html>
